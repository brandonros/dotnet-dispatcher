name: Build and Push Docker Images

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set repository name to lowercase
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Consumer image
        uses: docker/build-push-action@v5
        with:
          context: ./src/
          file: ./src/Dockerfile.Consumer
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/consumer:latest
            ghcr.io/${{ env.REPO_NAME }}/consumer:${{ github.sha }}

      - name: Build and push Dispatcher image
        uses: docker/build-push-action@v5
        with:
          context: ./src/
          file: ./src/Dockerfile.Dispatcher
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_NAME }}/dispatcher:latest
            ghcr.io/${{ env.REPO_NAME }}/dispatcher:${{ github.sha }}
